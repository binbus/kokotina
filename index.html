<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Video stránka</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay>
    <source src="video.mp4" type="video/mp4">
    Tvůj prohlížeč nepodporuje přehrávání videa.
  </video>

  <script>
    // Video se začne přehrávat až po načtení stránky
    window.onload = function() {
      const video = document.getElementById('video');
      video.play();
    };
  </script>
</body>
</html>
